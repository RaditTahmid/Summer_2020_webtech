<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        
        <table  >
					
    <td >
		<fieldset >
			<legend>Registration</legend>
				<form action="registration.php" method="POST">
					<br/>
					<table >
					<tr>
					<td>Id</td>
										
						<td><input id="id" name="id" type="text" ></td>
										
							</tr>
									
							<tr>
								<td>Password</td>
										
									<td><input id="password" name="password" type="password"></td>
										
									</tr>

									<tr>
										<td>Confirm Password</td>
										
										<td><input id="confirmPassword" name="confirmPassword" type="password"></td>
										
									</tr>

									<tr>
										<td>Name</td>
										
										<td><input id="name" name="name" type="text"></td>
										
									</tr>

									
									<tr>
										<td>Email</td>
										
										<td>
											<input id="email" name="email" type="text">
											
										</td>
										
									</tr>			
									
									
</table>
								<hr />
								<input type="button" value="Submit" onclick="ajax()" > 
								
								
				</form>
        </fieldset>
		</td>
		</tr>
                    
</table>

<div id="data">
	
</div>

<script type="text/javascript">	
		function ajax(){
			var id = document.getElementById('id').value;
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var xhttp = new XMLHttpRequest();
			xhttp.open('POST', 'registration.php', true);
			xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			xhttp.send('id='+id+'&password='+password+'&confirmPassword='+confirmPassword+'&name='+name+'&email='+email);

			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					document.getElementById('data').innerHTML =  this.responseText;
            	}
        }
    }
</script>
    </body>
</html>
