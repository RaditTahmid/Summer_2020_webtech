<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin</title>
</head>
<body>
    <form>
		<fieldset>
                <legend>Registration</legend>
                <table border="1">
                    <tbody>    
                        <tr>
                            <td>Employer Name</td>
                            <td><input type="text" name="employerName" id="employerName"></td> 
                        </tr>
                        <tr>
                            <td>Company Name</td>
                            <td><input type="text" name="companyName" id="companyName"></td>
                        </tr>
                        <tr>
                            <td>Contact No</td>
                            <td><input type="text" name="contactNo" id="contactNo"></td>
                        </tr>
                        <tr>
                            <td>User Name</td>
                            <td><input type="text" name="userName" id="userName"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="text" name="password" id="password"></td>
                        </tr>        
                    </tbody>
                 </table> 
                 <br />
                 <button type="button" id="submit">Submit</button>
		</fieldset>
	</form>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function (){
            var employerName = $("#employerName").val();
            var companyName = $("#companyName").val();
            var contactNo = $("#contactNo").val();
            var userName = $("#userName").val();
            var password = $("#password").val();
            var dataString = "employerName="+employerName+"&companyName="+companyName+"&contactNo="+contactNo+"&userName="+userName+"&password="+password;
           
            $.ajax({
               type: "POST",
               url: "adminReg.php",
               data: dataString,
               success: function(f){
                 alert("SUCCESSFULLY REGISTERED !");
               },
               Error: function(f) {
                   alert("AN UNEXPECTED ERROR OCCURED !");
               }
           });
       }); 
    });
    </script>
</body>
</html>
